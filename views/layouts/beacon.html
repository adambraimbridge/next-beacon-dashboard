<!DOCTYPE html>
<html class="no-js o-hoverable-on" data-next-app="{{__name}}">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="{{#hashedAsset}}main.css{{/hashedAsset}}"/>
		{{>next-js-setup/templates/ctm}}		
		<title>Next Beacon - FT.com</title>
	</head>
	<body class"o-techdocs">
		<header data-o-component="o-header" class="o-header">
			<div class="o-header__container">
				<div class="o-header__inner">
					<div class="o-header__primary">
						<div class="o-header__primary__left">
							<a class="o-header__logo o-header__logo--ft" href="/">
								<abbr title="Financial Times">FT</abbr>
								<h1 class="o-header__title">Next Beacon Dashboard</h1>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="o-techdocs-layout">
			<div class="o-techdocs-sidebar">
				<ul class="o-techdocs-nav">
					<li>
						<a href="/graph/uniques">Uniques</a>
						<ul class="o-techdocs-nav o-techdocs-nav--sub">
							<li><a href="/graph/uniques/timeline">Trend</a></li>
							<li><a href="/graph/uniques/by-page">By page type</a></li>
							<li><a href="/graph/uniques/by-geo">By country</a></li>
							<li><a href="/graph/uniques/by-device">By device</a></li>
						</ul>
					</li>
					<li>
						<a href="/graph/addiction">Addiction</a>
					</li>
				</ul>
			</div>
			<div class="o-techdocs-main">
				<div class="o-techdocs-content">
					{{{body}}}
				</div>
			</div>
		</div>
		<script>
			window.cutsTheMustard = true;
			window.keen_project = '{{keen_project}}';
			window.keen_read_key = '{{keen_read_key}}';
		</script>
		<script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="//cdn.jsdelivr.net/keen.js/3.2.3/keen.min.js" type="text/javascript"></script>
		
		{{>next-js-setup/templates/script-loader}}
	</body>
</html
